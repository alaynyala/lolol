functionsDirectory = "/Users/peppo/lolol/netlify/functions"
functionsDirectoryOrigin = "default"
headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[build]
publish = "/Users/peppo/lolol/.output/public"
publishOrigin = "config"
commandOrigin = "config"
command = "chmod +x clean-install.sh && ./clean-install.sh"
functions = "/Users/peppo/lolol/netlify/functions"

[build.environment]
NODE_VERSION = "18"
NITRO_PRESET = "netlify"
NPM_FLAGS = "--no-audit --no-fund"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[functions]

[functions."*"]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

[redirects.query]

[redirects.conditions]

[redirects.headers]